{% extends "base.html" %}

{% block content %}

<div class="max-w-2xl mx-auto">
    <div class="bg-slate-800 border border-purple-500 rounded-lg p-8">
        <h2 class="text-3xl font-bold mb-8">üì§ T·∫£i Video L√™n</h2>
        
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-6">
            <!-- Upload Box -->
            <div id="uploadBox" class="border-3 border-dashed border-purple-500 rounded-lg p-12 text-center cursor-pointer hover:border-purple-400 hover:bg-slate-700 transition bg-slate-900">
                <input type="file" id="videoInput" accept="video/*" hidden>
                
                <svg class="w-16 h-16 mx-auto text-purple-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                
                <p class="text-xl font-semibold mb-2">K√©o th·∫£ video v√†o ƒë√¢y</p>
                <p class="text-gray-400">ho·∫∑c click ƒë·ªÉ ch·ªçn file</p>
                <p class="text-gray-500 text-sm mt-3">ƒê·ªãnh d·∫°ng h·ªó tr·ª£: MP4, AVI, MOV, MKV</p>
                <p id="fileName" class="text-purple-400 font-semibold mt-4"></p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-700 hover:to-orange-700 text-white font-bold py-3 rounded-lg transition">
                ‚öôÔ∏è X·ª≠ L√Ω Video
            </button>
        </form>

        <!-- Status Section -->
        <div id="status" style="display:none;" class="mt-8 p-6 bg-slate-900 border border-blue-500 rounded-lg">
            <h3 class="text-xl font-bold mb-4">‚è≥ Tr·∫°ng Th√°i X·ª≠ L√Ω</h3>
            <div class="w-full bg-slate-700 rounded-full h-3 mb-4 overflow-hidden">
                <div id="progress" class="bg-gradient-to-r from-blue-500 to-purple-500 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="statusText" class="text-gray-300 font-semibold">ƒêang kh·ªüi ƒë·ªông...</p>
        </div>

        <!-- Results Section -->
        <div id="results" style="display:none;" class="mt-8 p-6 bg-slate-900 border border-green-500 rounded-lg">
            <h3 class="text-xl font-bold mb-4">‚úÖ K·∫øt Qu·∫£</h3>
            <div id="resultsList" class="space-y-3"></div>
        </div>
    </div>
</div>

<script>
    const uploadBox = document.getElementById('uploadBox');
    const videoInput = document.getElementById('videoInput');
    const uploadForm = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('status');
    const resultsDiv = document.getElementById('results');
    const fileName = document.getElementById('fileName');

    uploadBox.addEventListener('click', () => videoInput.click());

    uploadBox.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadBox.classList.add('border-purple-400', 'bg-slate-700');
    });

    uploadBox.addEventListener('dragleave', () => {
        uploadBox.classList.remove('border-purple-400', 'bg-slate-700');
    });

    uploadBox.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadBox.classList.remove('border-purple-400', 'bg-slate-700');
        videoInput.files = e.dataTransfer.files;
        updateFileName();
    });

    videoInput.addEventListener('change', updateFileName);

    function updateFileName() {
        if (videoInput.files[0]) {
            fileName.textContent = `‚úì ${videoInput.files[0].name}`;
        }
    }

    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const file = videoInput.files[0];
        if (!file) {
            alert('Vui l√≤ng ch·ªçn video');
            return;
        }

        const formData = new FormData();
        formData.append('video', file);

        try {
            const response = await fetch('/upload', {method: 'POST', body: formData});
            const data = await response.json();
            
            if (response.ok) {
                statusDiv.style.display = 'block';
                resultsDiv.style.display = 'none';
                checkStatus(data.video_id);
            } else {
                alert('L·ªói: ' + data.error);
            }
        } catch (error) {
            alert('L·ªói: ' + error.message);
        }
    });

    async function checkStatus(videoId) {
        const statusText = document.getElementById('statusText');
        
        while (true) {
            const response = await fetch(`/status/${videoId}`);
            const data = await response.json();

            if (data.status === 'completed') {
                statusText.innerHTML = `‚úÖ Ho√†n th√†nh! Ph√°t hi·ªán <span class="text-red-400 font-bold">${data.count}</span> vi ph·∫°m`;
                document.getElementById('progress').style.width = '100%';
                showResults(data.violations);
                break;
            } else if (data.status === 'error') {
                statusText.innerHTML = `‚ùå L·ªói: ${data.message}`;
                break;
            } else {
                statusText.textContent = `ƒêang x·ª≠ l√Ω... ${data.progress}%`;
                document.getElementById('progress').style.width = data.progress + '%';
            }

            await new Promise(r => setTimeout(r, 1000));
        }
    }

    function showResults(violations) {
        const list = document.getElementById('resultsList');
        
        if (violations.length === 0) {
            list.innerHTML = '<p class="text-green-400">‚úì Kh√¥ng ph√°t hi·ªán vi ph·∫°m</p>';
        } else {
            list.innerHTML = violations.map(v => `
                <div class="bg-slate-800 p-4 rounded border-l-4 border-red-500">
                    <p class="text-red-400 font-mono font-bold text-lg">${v}</p>
                </div>
            `).join('');
        }
        
        resultsDiv.style.display = 'block';
    }
</script>

{% endblock %}
